<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- dpi设置 -->
	<match target="pattern">
		<edit name="dpi" mode="assign" >
				<double>96</double>
		</edit>
	</match>

	<!-- 开启抗锯齿(smooth) -->
	<match target="font">
		<edit mode="assign" name="antialias">
				<bool>true</bool>
		</edit>
	</match>

	<!-- 字体微调 -->
	<match target="font">
		<edit mode="assign" name="hinting">
				<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<edit mode="assign" name="hintstyle">
				<const>hintslight</const>
		</edit>
	</match>

	<!-- 次像素渲染 -->
	<match target="font">
		<edit mode="assign" name="rgba">
				<const>rgb</const>
		</edit>
	</match>

	<match target="font">
		<edit mode="assign" name="lcdfilter">
				<const>lcddefault</const>
		</edit>
	</match>

	<!-- 禁用内嵌点阵 -->
	<match target="font">
		<edit mode="assign" name="embeddedbitmap">
				<bool>true</bool>
		</edit>
	</match>

	<!-- 禁用合成粗体 -->
	<match target="font">
		<edit mode="assign" name="embolden">
				<bool>false</bool>
		</edit>
	</match>
</fontconfig>
