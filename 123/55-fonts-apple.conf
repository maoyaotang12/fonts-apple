<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 衬线体。 -->
    <alias>
        <family>serif</family> 
        <prefer>           
            <family>New York Large</family>
            <family>HiraMinProN-W3-AlphaNum</family>
            <family>Apple Symbols</family>
            <family>Apple Color Emoji</family>
        </prefer>
    </alias>

    <!-- 无衬线体。 -->
    <alias>
        <family>sans-serif</family> 
        <prefer>           
            <family>PingFang SC</family>
            <family>PingFang HK</family>
            <family>PingFang MO</family>
            <family>PingFang TC</family>
            <family>STHeiti SC</family>
            <family>SF Font</family>
            <family>Apple Symbols</family>
            <family>AppleSDGothicNeoR00</family>
            <family>Hiragino Sans GB</family>
        </prefer>
    </alias>

    <!-- 等宽体。 -->
    <alias>
        <family>monospace</family> 
        <prefer>           
            <family>Monaco Font</family>
            <family>SF Mono</family>
            <family>Apple Symbols</family>
            <family>Apple Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
