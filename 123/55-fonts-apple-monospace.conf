<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Monaco Font</family>
        <prefer>
            <family>PingFang SC</family>
            <family>PingFang HK</family>
            <family>PingFang MO</family>
            <family>Apple Symbols</family>
            <family>AppleSDGothicNeoR00</family>
            <family>Hiragino Sans GB</family>
        </prefer>
    </alias>
    <alias>
        <family>SF Mono</family>
        <prefer>
            <family>PingFang SC</family>
            <family>PingFang HK</family>
            <family>PingFang MO</family>
            <family>Apple Symbols</family>
            <family>AppleSDGothicNeoR00</family>
            <family>Hiragino Sans GB</family>
        </prefer>
    </alias>
</fontconfig>
